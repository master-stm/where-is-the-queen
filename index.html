<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's the Queen?</title>
    <style>
        img:nth-child(1) {
            position: absolute;
            border: 5px solid red;
            left: 350px;
        }

        img:nth-child(2) {
            position: absolute;
            border: 5px solid blue;
            left: 700px;
        }

        img:nth-child(3) {
            position: absolute;
            border: 5px solid green;
            left: 1050px;
        }

        button {
            position: relative;
            top: 250px;
            margin-top: 50px;
            margin-left: 45%;
            padding: 2em;
            text-align: center;
            border-radius: 5px;
            border: 2px solid teal;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src='http://fakeimg.pl/150x250?text=random&font=museo' alt='random' />
        <img src='http://placeskull.com/150/250' alt='random' />
        <img src='http://unsplash.it/150/250?gravity=center' alt='random' />
    </div>
    <button>Randomize</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" type="text/javascript"></script>
    <script>
        let images = document.querySelectorAll('.container img')




        let randmizeOrder = () => {
            //230 -372- 602 -372- 974
            // let radnArray = [-1, 1, -1].sort(() => Math.random() - 0.5);

            // let randNum = radnArray[index] * 100



            anime({
                targets: images[0],
                left: '750px',
            });
            anime({
                targets: images[1],
                left: '350px',
            });
            anime({
                targets: images[2],
                left: '550px',
            });

        }

        document.querySelector('button').addEventListener('click', randmizeOrder)

    </script>
</body>

</html>
