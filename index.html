<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's the Queen?</title>
    <style>
        .container{
            margin-top: 150px;
        }
        img:nth-child(1) {
            position: absolute;
            left: 450px;
        }
            
        img:nth-child(2) {
            position: absolute;
            left: 800px;
        }

        img:nth-child(3) {
            position: absolute;
            left: 1150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img onclick="resulting()" src='./king.png' alt='king' />
        <img onclick="resulting()" src='./queen.png' alt='queen' />
        <img onclick="resulting()" src='./jack.png' alt='jack' />
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" type="text/javascript"></script>
    <script>
        let images = document.querySelectorAll('.container img')


       let turnImages = () => {
           images.forEach(image => image.setAttribute('src', './back.png'))
       }

       setTimeout(turnImages,2000)

        let randmizeOrder = () => {
          let randPosition = ['450px','800px','1150px'].sort(() => Math.random() - 0.5)
          
            anime({
                targets: images[0],
                left: randPosition[0],
            });
            anime({
                targets: images[1],
                left: randPosition[1],
            });
            anime({
                targets: images[2],
                left: randPosition[2],
            });

        }

        let startShuffle;

        setTimeout(() => {
            startShuffle = setInterval(randmizeOrder,250)
        },3000)
    

        let resulting = () => {
            clearTimeout(startShuffle)
            images.forEach(image => {
                if (image.getAttribute('src') === './back.png'){
                    image.addEventListener('click', () => {
                        if(image.getAttribute('alt') === 'queen'){
                            alert('you found the queen')
                            image.setAttribute('src',`./${image.getAttribute('alt')}.png`)
                            location.reload();
                        }else{
                            alert('you missed the queen')
                            image.setAttribute('src',`./${image.getAttribute('alt')}.png`)
                            location.reload();
                        }
                    })
                }
            })
        }
       

    </script>
</body>

</html>
